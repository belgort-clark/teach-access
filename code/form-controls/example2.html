<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Controls</title>
</head>

<body>
    <header>
        <h1>A Web Form</h1>
    </header>
    <form>
        <label for="first">First Name (Required)</label>
        <!-- First Name (Required) -->
        <br><br>
        <input type="text" name="first_name" id="first" size="40">
        <br><br>
        <label for="last">Last Name (Required)</label>
        <!-- Last Name (Required) -->
        <br><br>
        <input type="text" name="last_name" id="last" size="40">
        <br><br>
        <label for="comments">Comments</label>
        <!-- Comments -->
        <br><br>
        <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
